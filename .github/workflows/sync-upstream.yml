name: Sync Fork with Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions: # <-- 在这里添加这个新的块
  contents: write # 允许写入代码内容，这是同步所必需的
  workflows: write # 允许写入或修改 workflow 文件，解决当前的错误

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/LunaTechLab/MoonTV.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream into main
        run: |
          git merge upstream/main --no-edit || exit 1

      - name: Push changes
        run: git push origin main
