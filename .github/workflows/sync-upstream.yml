name: Sync Fork with Upstream

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天 UTC 时间 00:00 运行一次（根据你的需求调整，例如：'0 0 * * *' 表示每天午夜）
    # 你可以根据需要调整 cron 表达式，例如：
    # '0 0 * * *' - 每天 UTC 00:00
    # '0 */6 * * *' - 每6小时
    # '0 0 * * 1' - 每周一 UTC 00:00
    - cron: '0 0 * * *' # 这里设置为每天同步一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to ensure proper merge

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/LunaTechLab/MoonTV.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream into main
        run: |
          # 注意：你的主分支是 'main'，所以这里使用 'upstream/main'
          git merge upstream/main --no-edit || exit 1 # 使用 --no-edit 避免需要提交信息，如果有冲突会失败

      - name: Push changes
        run: git push origin main # 推送到你的 'main' 分支
